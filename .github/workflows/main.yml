name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.dataStep.outputs.targets }}
    steps:
      - id: dataStep
        run: |
          set -x
          TARGETS=$(echo '["dev", "qa", "prod"]')
          echo "matrix=$(jq -cn --argjson environments "$TARGETS" '{include: $environments}')" >> $GITHUB_OUTPUT
  run-matrix:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.setup.outputs.targets) }}
    steps:
      - run: echo ${{matrix.target}}